<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos ou simplesmente altere o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width:730px
         )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos aprender reproduzir audios em HTML5</p>
    <audio src="midias/avalanche.mp3" controls ></audio>
    <audio src="midias/Gravação.m4a" controls ></audio>
    <audio preload="metadata" controls >
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>
            infelismente seu navegador não consegue reproduzir audio.
            <a href="midias/guanacast-33.mp3">clique aqui para baixar arquivo</a>
        </p>
    </audio>
    
</body>
</html>
