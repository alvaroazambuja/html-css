<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Inseindo videos hospedados localmente</h1>
    <p>Este video esta instalado no meu propio servidor</p>
    <video src="midias/Anastasia.m4v" width="400" loop poster="imagens/foto-m.png" controls></video>
    
    <video width="400" controls>
        <source src="midias/Anastasia.m4v" type="video/m4v">
        <source src="midias/Anastasia.webm" type="video/webm">
        <source src="midias/anastasia.mp4" type="video/mp4">
        <p>sem compatibilidade</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/C9ZlSnqXi04" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
